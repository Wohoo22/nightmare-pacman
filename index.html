<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pac-man</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body style="background-color:black;"></body>>
    <div class="header"> 
      <h1 id="title"> The nightmare Pacman </h1> 
      <span> Press UP, DOWN, LEFT, RIGHT arrows to play </span> </div>
    <div class="main">
      <div class="grid-container">
        <div class="grid"></div>
      </div>
      <div class="config">
        <h3 class="score">Score: <span id="score" style="color: rgb(204, 204, 57)"></span></h3>
        <button class="start-button" onclick="restartGame()">Restart & Apply setting</button>
        <form>
          <label class="config-label">Level</label>
          <input type="radio" name="level" value="easy"> <label class="config-radio-label">Easy</label>
          <input type="radio" name="level" value="medium"> <label class="config-radio-label">Medium</label>
          <input type="radio" name="level" value="nightmare"> <label class="config-radio-label">Medium+</label>
        </form>
        <form class="config-form">
          <label for="fname" class="config-label">Power pellet duration</label> 
          <input type="text" id="ghostKillerFruitDuration" name="fname" class="config-input"  placeholder="Enter value in second">
          <label for="fname" class="config-label">Ghost respawn duration</label>
          <input type="text" id="ghostDelayBeforeRespawn" name="fname" class="config-input" placeholder="Enter value in second">
          <label for="fname" class="config-label">Ghost speed</label>
          <input type="text" id="ghostSpeed" name="fname" class="config-input" placeholder="Enter value in range 1-200">
          <label for="fname" class="config-label">Pacman speed</label>
          <input type="text" id="pacmanSpeed" name="fname" class="config-input" placeholder="Enter value in range 1-200">
          <button type="button" class="reset-config-button" onclick="resetConfig()">Reset default values</button>
        </form>
      </div>
    </div>
  </body>
</html>
